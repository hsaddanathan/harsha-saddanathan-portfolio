<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!--          Header Nav Bar            -->
    <header>
      <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="d-flex flex-grow-1">
            <a class="navbar-brand" href="index.html">
              <h3 class="name">Harsha Saddanathan</h3>
            </a>
            <div class="w-100 text-right">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#myNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
          <div
            class="collapse navbar-collapse flex-grow-1 text-right"
            id="myNavbar"
          >
          <!-- Nav Links -->
            <ul class="navbar-nav ml-auto flex-nowrap">
              <li class="nav-item active">
                <a class="nav-link" href="contact.html"
                  >Contact<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>

                <a class="nav-link" href="index.html">About</a>
              </li>
            </ul>
          </div>
        </nav>
      </nav>

    <!-- Bootstrap Grid -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <!-- Main Section of Content -->
          <section class="content">
            <h1 class="content-header">Contact</h1>
            <hr />
            <form>
              <div class="form-row">
                <div class="col-md-9 contact-fields">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-9 contact-fields">
                  <label for="formGroupExampleInput2">Email</label>
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-9 contact-fields">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="col-md-8 contact-fields">
                  <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </div>

            </form>
          </section>
        </div>
      </div>
    </div>
  <!-- Sticky footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">
